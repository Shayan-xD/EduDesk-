<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Course</title>
  <link rel="stylesheet" href="./styles/RegisterCourse.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!--Navabr-->
  <div class="navbar">
    <h1 onclick="window.location.href = '../Student/StudentHome.html'">Student Dashboard</h1>
    <a href="" class="logout" onclick="LOGOUT();"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <div class="container">

    <div class="sidebar">
      <div class="sidebar-header">
        <button class="side-content current-btn" onclick="Course(event);">Course</button>
        <div class="section-submenu submenu"></div>
      </div>
      <div class="sidebar-header">
        <a href="Student-Profile.html" class="side-content">Profile</a>
      </div>
    </div>

    <div class="content">

      <div class="c-heading"><i><b>Register Course</b></i></div>

      <div class="line"></div>

      <!--Course Table-->
      <table class="course-table">
        <thead>
          <tr>
            <th>Sr</th>
            <th>Course Name</th>
            <th>Professor</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="course-body">
        </tbody>
      </table>

    </div>

  </div>



  <script src="./scripts/RegisterCourse.js"></script>
</body>
</html>
