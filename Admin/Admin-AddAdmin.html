<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registeration</title>
  <link rel="stylesheet" href="styles/AddAdmin.css">
</head>
<body>
   <div class="Box">
   <h1> <img src="/Images/original.png" alt="" height="80px" class="Image">Add Admin</h1>
   <h1 class="Form-Heading">Form</h1>
    <p>--Fill Your Data--</p>
    <div class="Data">
      <div class="c1">
        <label for="">Name:</label>
        <label for="">Email:</label>
        <label for="">Password:</label>
        <label for="">Select Image:</label>
      </div>
      <div class="c2">
        <input type="text" placeholder="Name" id="name">
        <input type="text" placeholder="Email" id="email">
        <input type="password" placeholder="Password" id="password">
        <input type="file" id="imageFile" accept=".png, .jpg, .jpeg, image/*">
      </div>
    </div>
    <div>
      <button class="register-btn" id="register">Register</button>
    </div>
  </div>

  <script src="./scripts/AddAdmin.js"></script>
</body>
</html>
